<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register new task</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <section class="wrapper">
        <div class="borderline">
        <form action="../view/view.html" onsubmit="return submitbtn()">
            <h1>Register new task</h1>
            <div class="input_box">
                <box-icon name="rename" color="#dbdbdb"></box-icon>
                <input type="text" id="title" minlength="2" maxlength="30" name="title" required>
                <label>Title</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>


            <div class="input_box">
                <box-icon name='keyboard' type="solid" color="#dbdbdb"></box-icon>
                <input type="text" id="description" name="Description" required>
                <label>Description</label>
                <i></i>
                <small id="descerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='timer' color="#dbdbdb"></box-icon>
                <input id="duration" type="number" required>
                <label>Duration</label>
                <i></i>
                <small>error message</small>        
            </div>

            <button type="submit" class="btn">Confirm</button>
 

        </form>
        </div>
    </section>
    <script type="text/javascript" src="register.js">
   
    </script>
</body>
</html>
