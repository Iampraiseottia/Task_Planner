<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW | TASK PLANNER</title>
    <link rel="stylesheet" href="view.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <!----------------------ALL TASK ------------------------------->
    <section id="view-head">
        <h1>
           ~ ALL TASK ~
        </h1>
        <div class="search-area">
            <input type="text" id="search" placeholder="Live Searching..." class="search" autocomplete="on">
            <h4 style="color: rgb(196, 98, 98);" id="error"></h4>
        </div>
    </section>

    <section id="sort">       
        <h1>
            Sort By : 
        </h1>
        <button class="sort-btn">Open</button>
        <button class="sort-btn">Assign</button>
        <button class="sort-btn">Done</button>
        <button class="sort-btn">Not-Done</button>
    </section>

    <section id="table">
        <table>
            <thead>
                <tr>
                    <th class="cell-highlight">Task No.</th>
                    <th class="cell-highlight">Title</th>
                    <th class="cell-highlight">Description</th>
                    <th class="cell-highlight">Duration</th>
                    <th class="cell-highlight">Employee</th>
                    <th class="cell-highlight">Registration Date</th>
                    <th class="cell-highlight">Status</th>
                </tr>
            </thead>

            <tbody id="show">

            </tbody>
        </table>
    </section>

   

    <div class="report">
        <button class="report-btn" id="button">
            Report
        </button>
    </div>





    <script src="view.js" text/javascript></script>
 </body>
</html>
