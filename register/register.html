<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register new task</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="register.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link>
</head>
<body> 


    <!------------------SIDEBAR--------------------->
    <nav>
        <div id="nav-icon">
            <img src="../img/planify-logo.png" class="home-img">
        </div>
        
        <div id="links">
            <a href="../index.html" class="view">Home</a>
            <a href="../view/view.html" class="register">View Task</a>
        </div>
    </nav> 


    <!-- POPPUP SECTION -->
    <div class="popup">
        <span class="popuptext" id="myPopup">
            <p>
                Your info has been successfully recorded
            </p>
            <button class="poppupButton"><a href="register.html">Go back</a></button>
            <button class="poppupButton"><a href="../view/view.html">View report</a></button>
        </span>
      </div>

    <section class="wrapper">
        <div class="borderline">
        <form action="../view/view.html" onsubmit="return submitbtn()">
            <h1>Register New Task</h1>
            <div class="input_box">
                <box-icon name="rename" color="#4c0e2e"></box-icon>
                <input type="text" id="title" minlength="2" maxlength="30" name="title" required>
                <label>Title</label>
                <i></i>
                <small id="titleerror">error message</small>
            </div>

            <div class="input_box">
                <box-icon type='solid' name='timer' color="#4c0e2e"></box-icon>
                <input id="duration" type="number" required>
                <label>Duration(Hours)</label>
                <i></i>
                <small>error message</small>        
            </div>

            <div class="input_box">
                <box-icon name='keyboard' type="solid" color="#4c0e2e"></box-icon>
                <textarea type="text" id="description" placeholder="Description" name="Description" required></textarea>
                <small id="descerror">error message</small>
            </div>

            <button type="submit" class="btn">Confirm</button>
 

        </form>
        </div>
    </section>
    <script type="text/javascript" src="register.js">
   
    </script>
</body>
</html>
